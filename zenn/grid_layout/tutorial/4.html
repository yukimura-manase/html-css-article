<!-- 4. column-gap -->
<style>
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
  }
  [class^="box-"] {
    background-color: skyblue;

    /* To place the letter at the center */
    display: grid;
    place-items: center;
  }
  .container {
    display: grid;
    height: 100vh;

    grid-template-columns: 100px 100px 100px;
    column-gap: 50px;
  }
</style>
<div class="container">
  <div class="box-1">A</div>
  <div class="box-2">B</div>
  <div class="box-3">C</div>
</div>
